<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userID"
    [value]="service.formData.userID" />
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control form-control-lg" name="firstName" #firstName="ngModel"
            [(ngModel)]="service.formData.firstName"
            required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control form-control-lg" name="lastName" #lastName="ngModel"
            [(ngModel)]="service.formData.lastName" 
            required [class.invalid]="lastName.invalid && lastName.touched">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control form-control-lg" name="phone" placeholder="10 Digit Number" #phone="ngModel"
            [(ngModel)]="service.formData.phone"
            required maxlength="10" minlength="10" [class.invalid]="phone.invalid && phone.touched">
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control form-control-lg" name="city" #city="ngModel" [(ngModel)]="service.formData.city"
        required [class.invalid]="city.invalid && city.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    </div>
    </div>
</form>
